{%extends "base.html"%}
{%block content%}

  {% if user.is_authenticated %}
    {%load plotly_dash%}
    {%plotly_direct name="DashboardApp"%}
  {% else %}
    <h5 class="center-align">Please log in to access this page.</h5>
    <a class="btn btn-warning login-btn mb-3" href="{%url 'core:login' %}">Login</a>
  {% endif %}

{% endblock %}
